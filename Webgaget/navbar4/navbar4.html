
<html>

    <head><link rel="stylesheet" href="style1.11css"></head>
<body>
    <header>
    <div class="container">
        <h1 class="logo"></h1>
  
        <nav>
          <ul>
            <li><a href="#">sadsa</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
      <style>
      @import url('https://fonts.googleapis.com/css?family=Work+Sans:400,600');
        body {
            margin: 0;
            background: white;
            font-family: 'Work Sans', sans-serif;
            font-weight: 800;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
        }
        
        header {
          background: #55d6aa;
          display: block;
          height: 50px;
        }
        
        header::after {
          content: '';
          display: table;
          clear: both;
        }
        
        
        nav {
            text-align: center;
        }
        
        nav ul {
          margin: 0;
          padding: 0;
          list-style: none;
        }
        nav li {
          display: inline-block;
          margin-left: 70px;
          padding-top: 23px;
        
          position: relative;
        }
        
        nav a {
          color: #444;
          text-decoration: none;
          text-transform: uppercase;
          font-size: 14px;
        }
        
        nav a:hover {
          color: #000;
        }
        
        nav a::before {
          content: '';
          display: block;
          height: 5px;
          background-color: #444;
        
          position: absolute;
          top: 0;
          width: 0%;
        
          transition: all ease-in-out 250ms;
        }
        
        nav a:hover::before {
          width: 100%;
        }
        </style>
</body>
</html>
